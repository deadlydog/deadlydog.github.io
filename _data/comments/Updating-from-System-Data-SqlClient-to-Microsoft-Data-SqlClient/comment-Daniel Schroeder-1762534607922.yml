message: >-
  David, the System.Data namespace is not deprecated, so you can continue using
  System.Data.DataTable without worry. It's only the System.Data.SqlClient NuGet
  package that is deprecated and should be switched to the
  Microsoft.Data.SqlClient NuGet package.

# HTML Compression
# - http://jch.penibelst.de/
# compress_html:
#   clippings: all
#   ignore:
#     envs: development

defaults:
  # Posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: false
      toc_label: Post Sections
      toc_icon: stream
      toc_sticky: false
      classes: wide
   # Draft posts (should be identical to the Posts section above, except for the path)
  - scope:
      path: "_drafts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: false
      toc_label: Post Sections
      toc_icon: stream
      toc_sticky: false
      classes: wide
  # Pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
      toc: false
      toc_label: Post Sections
      toc_icon: stream
      toc_sticky: false
      classes: wide

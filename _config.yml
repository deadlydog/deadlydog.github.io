# File taken from https://github.com/mmistakes/minimal-mistakes and modified.
# Rather than removing unused settings, they have simply been commented out in case needed in the future.
# I believe any settings that are not specified will be inherited from the remote repos config file.

# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

remote_theme: mmistakes/minimal-mistakes@b06b6477e # Specify the branch, tag, or commit so that if they break the theme with updates, it won't affect our site (e.g. mmistakes/minimal-mistakes@b06b6477e). Remove the '@' and everything after it to use the tip of the master branch.
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale: "en-US"
title: "Daniel Schroeder's Programming Blog"
# title_separator: "-"
name: "Daniel Schroeder"
description: "Sharing my tips, tricks, and code to help other developers be more productive."
url: "https://blog.danskingdom.com" # "https://deadlydog.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl: # the subpath of your site, e.g. "/blog"
repository: "deadlydog/deadlydog.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
# teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
# masthead_title: # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs: false # true, false (default)
words_per_minute: 200 # Used to calculate the read time.
comments:
  provider: staticman_v2 # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
  # disqus:
  #   shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  # discourse:
  #   server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  # facebook:
  #   # https://developers.facebook.com/docs/plugins/comments
  #   appid                :
  #   num_posts            : # 5 (default)
  #   colorscheme          : # "light" (default), "dark"
  # utterances:
  #   theme                : # "github-light" (default), "github-dark"
  #   issue_term           : # "pathname" (default)
  staticman: # The actual staticman settings are stored in staticman.yml. These ones are needed by the theme to determine where comments get posted to.
    branch: "master"
    endpoint: "https://dansblog-staticman.herokuapp.com/v3/entry/github/"
reCaptcha: # The siteKey and secret are also stored in staticman.yml. These ones are needed by the theme for Recaptcha to work.
  siteKey: "6LeKP7EUAAAAAJ2v3u_zud_PfBUF7DgCeu0i1Pm0"
  secret: ""
# atom_feed:
#   path: # blank (default) uses feed.xml
search: true # true, false (default). Show the search link on the site.
search_full_content: true # true, false (default)
# search_provider: # lunr (default), algolia, google
